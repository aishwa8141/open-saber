<div class="ui container mt-20">
    <div class="ui small breadcrumb">
       <a class="section" routerLink=''>{{resourceService?.frmelmnts?.btn?.home}}</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">{{resourceService?.frmelmnts?.label?.profileInformation}}</div>
    </div>
</div>

  <div class="ui segment" *ngIf="showLoader">
      <div class="ui raised shadow container segment mb-30 width-50">
      <div class="ui active medium inline loader"></div>
    </div>
  </div>
  <div class="ui raised shadow container segment mb-30 width-50" *ngIf="!showLoader">
    <div class="d-flex flex-jc-center mb-30" *ngIf="formFieldProperties">
      <app-default-template #formData [formFieldProperties]="formFieldProperties">
      </app-default-template>
    </div>
    <div class="twelve wide column">
    <div class="d-flex flex-jc-center" *ngIf="userProfile.isActive || viewOwnerProfile == 'owner'">
        <button class="ui primary button" (click)="navigateToEditPage()">
          {{resourceService?.frmelmnts?.btn?.edit}}
        </button>
        <button class="ui button" (click)="navigateToHomePage()">
          {{resourceService?.frmelmnts?.btn?.cancel}}
        </button>
      </div>
      <div class="d-flex flex-jc-center" *ngIf="viewOwnerProfile !='owner' && !userProfile.isActive">
        <button  *ngIf='permissionService.permissionAvailable' appPermission
        [permission]="adminConsoleRole" class="ui basic positive button" (click)="approve()">{{resourceService?.frmelmnts?.btn?.approve}}</button>
      </div>
    </div>
  </div>
